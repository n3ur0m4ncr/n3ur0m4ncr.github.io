<body>
<header>
  <h1>Hacker Hub</h1>
</header>

<!-- Abas de navegação -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Articles')" id="defaultOpen">Artigos</button>
  <button class="tablinks" onclick="openTab(event, 'Videos')">Vídeos</button>
</div>

<!-- Conteúdo da aba Artigos -->
<div id="Articles" class="tabcontent">
  <h2>Artigos</h2>
  <!-- Conteúdo de artigos aqui -->
</div>

<!-- Conteúdo da aba Vídeos -->
<div id="Videos" class="tabcontent">
  <h2>Vídeos</h2>
  <!-- Conteúdo de vídeos aqui -->
</div>

<footer>
  <p>&copy; n3ur0m4ncr </p>
</footer>

<script>
// Função JavaScript para abrir as abas
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Obter o elemento com id="defaultOpen" e clicar nele para abrir a aba padrão.
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
