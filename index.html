<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Prazos Processuais</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Calculadora de Prazos Processuais - TJMG</h1>
      <div id="accessCounter">Acessos: 0</div>
      <form id="prazoForm">
        <label for="startDate">Data Inicial:</label>
        <input type="date" id="startDate" required />

        <label for="days">Número de Dias:</label>
        <input type="number" id="days" required />

        <label for="type">Tipo de Prazo:</label>
        <select id="type">
          <option value="uteis">Dias Úteis</option>
          <option value="corridos">Dias Corridos</option>
        </select>

        <label for="materia">Matéria:</label>
        <select id="materia">
          <option value="geral">Geral</option>
          <option value="civil">Direito Civil</option>
        </select>

        <button type="submit">Calcular</button>
      </form>
      <div id="result"></div>
      <div id="calendarContainer" style="margin-top: 20px;"></div>
      <div id="loading" style="display:none;">Gerando calendário...</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
