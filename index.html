<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacking Style Blog</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Courier New', Courier, monospace;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #333;
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }
    nav {
        background: #444;
        padding: 10px 0;
    }
    nav a {
        color: #c1c1c1;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
    }
    nav a:hover {
        background: #555;
    }
    article {
        margin-bottom: 20px;
        padding: 20px;
        background: #222;
    }
    footer {
        background: #333;
        color: #ffffff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>Hacking Style Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Videos</a>
        <a href="#">About</a>
    </nav>
    <div class="container">
        <article>
            <h2>Article Title</h2>
            <p>This is an example of an article post on a hacking style blog. You can write your content here.</p>
        </article>
        <article>
            <h2>Embedded Video</h2>
            <video width="100%" controls>
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>
    </div>
    <footer>
        <p>Hacking Style Blog &copy; 2023</p>
    </footer>
</body>
</html>
